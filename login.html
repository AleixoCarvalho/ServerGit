<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eroded Sign In</title>
    <link rel="stylesheet" href="css/SignIn.css"> <!-- Link to your CSS file -->
    <style>
        /* Optional: Add some error message styling */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <form id="login-form" class="center-form">
                <h2>Sign In</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" class="register-btn">Register</button>
                <div class="check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </main>

    <div id="navbar-container"></div>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Redirect to register page when clicking "Register"
        document.querySelector('.register-btn').addEventListener('click', function() {
            window.location.href = '/register'; // Update with the actual registration URL
        });

        // Login Form Submission Handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form's default behavior (e.g., page reload)

            // Retrieve user inputs
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Retrieve stored data from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Check credentials
            if (storedUsername === usernameInput && storedPassword === passwordInput) {
                // Successful login
                alert(`Welcome back, ${storedUsername}!`);
                window.location.href = 'user.html'; // Redirect to welcome page
            } else {
                // Display error message
                document.getElementById('error-message').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
