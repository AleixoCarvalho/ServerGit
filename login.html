<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eroded Sign In</title>
    <link rel="stylesheet" href="css/SignIn.css"> <!-- Link to your CSS file -->
</head>
<body>
    <main>
        <div class="form-container">
            <form method="POST" action="/submit" class="center-form">
                <h2>Sign In</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" class="register-btn">Register</button>
                <div class="check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
            </form>
        </div>
    </main>

    <div id="navbar-container"></div>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Redirect to register page when clicking "Register"
        document.querySelector('.register-btn').addEventListener('click', function() {
            window.location.href = '/register'; // Update with the actual registration URL
        });
    </script>
</body>
</html>
